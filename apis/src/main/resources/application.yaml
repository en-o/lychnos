    active: ${CONFIG_ENV:dev}
  application:
    name: lychnos
  servlet:
    multipart:
      enabled: true
      max-file-size:  ${FILE_MAX_SIZE:100MB}
      max-request-size: ${FILE_MAX_SIZE:100MB}

# 应用自定义配置
